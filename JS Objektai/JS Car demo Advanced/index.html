<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Car demo</title>
    
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css"/>
	
	<style>

	</style>
</head>

<body>
<header>
	<h1>Car application</h1>
</header>
    <div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div id="app">
					<form id="CarForm">
						
						<div class="form-group row">
							<label for="Brand" class="col-sm-4 control-label">Car brand</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="Brand" placeholder="Car brand...">
							</div>
						</div>
						
						<div class="form-group row">
							<label for="Model" class="col-sm-4 control-label">Car model</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="Model" placeholder="Car model...">
							</div>
						</div>
						
						<div class="form-group row">
							<label for="Plate" class="col-sm-4 control-label">Plate</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="Plate" placeholder="Plate" maxlength="7" minlength="6">
							</div>
						</div>
						
						<div class="form-group row">
							<label for="Color" class="col-sm-4 control-label">Color</label>
							<div class="col-sm-8">
								<input type="color" class="form-control" id="Color" >
							</div>
						</div>
						<div class="form-group row">
							<label for="Seats" class="col-sm-4 control-label">Seats</label>
							<div class="col-sm-8">
								<input type="number" class="form-control" id="Seats" min="2" max="5" >
							</div>
						</div>
						
						
						<div class="form-group row">
							<button type="submit" class="col-sm-2 btn btn-primary" id="Register">Sukurti</button>
							<a href="#" id="link_clear">Clear form</a>
							<a href="#" id="link_clearCache">Clear Cache</a>
						</div>
					</form>
				</div>
			</div>
			
			<div class="col-sm-6">
				<div id="result">
					
				</div>
			</div>
		</div>
	</div>
    
    <script src="js/script.js"></script>
</body>

</html>
